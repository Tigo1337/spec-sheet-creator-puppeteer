name: CI Check

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    # 1. Setup Node (Change this if you use Python, Go, etc.)
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
        
    # 2. Install Dependencies
    - name: Install dependencies
      run: npm ci

    # 3. Check if it builds
    - name: Build
      run: npm run build --if-present

    # 4. Run tests (if you have them)
    - name: Test
      run: npm test --if-present
